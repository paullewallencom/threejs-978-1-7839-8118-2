<!DOCTYPE html>
<html>
<head>
    <title>05.10 - Custom fragment shader</title>
    <script src="../libs/three.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<script id="simple-fragment" type="x-shader/x-fragment">
    varying vec3 vNormal;

    uniform float delta;
    uniform float mNear;
    uniform float mFar;

    float PI = 3.14159265358979323846264;

    void main()
    {
        float depth = gl_FragCoord.z / gl_FragCoord.w;
        float depthColor = smoothstep( mNear, mFar, depth );

        gl_FragColor = vec4(abs(sin(delta + 0.7*PI) + cos(normalize(vNormal).x)/2.0) - depthColor,
                            abs(sin(delta + 1.0*PI) + cos(normalize(vNormal).y)/2.0) - depthColor,
                            abs(sin(delta + 1.2*PI) + cos(normalize(vNormal).z)/2.0) - depthColor, 1.0);



    }

</script>

<script>

    //    Show how to setup a spotlight
    //    in the threre is more, also show debug camera for spotlight.
    //    in the how it works show the various properties.

    // global variables
    var renderer;
    var scene;
    var camera;

    var uniforms = {};
    var control;

    function init() {



        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);


        // reuse the fragment shader stuff from the lambert material
        var basicShader = THREE.ShaderLib['normal'];

        uniforms.delta = {type: 'f', value: 0.0};
        uniforms.mNear = {type: "f", value: 1.0};
        uniforms.mFar = {type: "f", value: 60.0};


        // since we use a texture, we need to inform three.js
        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: basicShader.vertexShader,
            fragmentShader: document.
                    getElementById('simple-fragment').text,
        });


        // create a cube and add to scene
        var cubeGeometry = new THREE.BoxGeometry(5, 15, 5);
        var cube = new THREE.Mesh(cubeGeometry, material);
        cube.name = 'cube';
        scene.add(cube);

        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        control = new function () {
            this.rotationSpeed = 0.005;
            this.scale = 1;
        };
        addControls(control);

        // call the render function
        render();
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
        gui.add(controlObject, 'scale', 0.01, 2);
    }

    function render() {
        renderer.render(scene, camera);
        scene.getObjectByName('cube').rotation.x += control.rotationSpeed;
        scene.getObjectByName('cube').scale.set(control.scale, control.scale, control.scale);

        uniforms.delta.value += 0.005;

        requestAnimationFrame(render);
    }

    // calls the init function when the window is done loading.
    window.onload = init;

</script>
<body>
</body>
</html>
