<!DOCTYPE html>
<html>
<head>
    <title>01.07 - Control variables</title>
    <script src="../libs/three.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
    <script src="../libs/MTLLoader.js"></script>
    <script src="../libs/OBJMTLLoader.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;

    var control;

    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);


        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 10;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        var dirLight = new THREE.DirectionalLight();
        dirLight.position = camera.position.clone();
        scene.add(dirLight);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        control = new function () {
            this.rotationSpeed = 0.005;
            this.scale = 1;
        };
        addControls(control);

        var loader = new THREE.OBJMTLLoader();

        // based on model from:
        // http://www.blendswap.com/blends/view/69499
        loader.load("../assets/models/lego.obj", "../assets/models/lego.mtl", function (obj) {
            obj.translateY(-3);
            obj.name = 'lego';
            scene.add(obj);
        });


        // call the render function
        render();
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
        gui.add(controlObject, 'scale', 0.01, 2);
    }

    function render() {
        renderer.render(scene, camera);
        if (scene.getObjectByName('lego')) {
            scene.getObjectByName('lego').rotation.y += control.rotationSpeed;
            scene.getObjectByName('lego').scale.set(control.scale, control.scale, control.scale);
        }

        requestAnimationFrame(render);
    }

    // calls the init function when the window is done loading.
    window.onload = init;

</script>
<body>
</body>
</html>
